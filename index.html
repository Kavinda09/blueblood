<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #d6a8ff;
      margin: 0;
      padding: 0;
    }

    .box {
      padding: 20px;
      text-align: center;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .image-row img {
      width: 24%; /* 4 images per row with small gaps */
      margin-bottom: 10px;
      height: auto;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .image-row img {
        width: 100%; /* Stack on small screens */
      }
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Cakes and Bakes</h1>
    <div class="image-row">

      <img src="ChocolateBrownie.jpg" alt="Chocolate Brownie">
      <img src="ChocoFudgeCake.jpg" alt="Choco Fudge Cake">
      <img src="ChocolateGateau.jpg" alt="Chocolate Gateau">
    </div>
  </div>

</body>
</html>
